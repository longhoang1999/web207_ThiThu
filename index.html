<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>

    <script src="controllers/AddPhoneController.js"></script>
    <script src="controllers/DetailPhoneController.js"></script>
    <script src="controllers/EditPhoneController.js"></script>
    <script src="controllers/ListPhoneController.js"></script>
</head>
<body ng-app="myApp">
    <div ng-view></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        var app = angular.module("myApp", ['ngRoute'])
        app.config(function($routeProvider){
            $routeProvider
                .when('/list-phone', {
                    templateUrl: 'views/listphone.html',
                    controller: ListPhoneController
                })
                .when('/phone/add', {
                    templateUrl: 'views/add.html',
                    controller: AddPhoneController
                })
                .when('/detail/phone/:id', {
                    templateUrl: 'views/detail.html',
                    controller: DetailPhoneController
                })
                .when('/edit/phone/:id', {
                    templateUrl: 'views/edit.html',
                    controller: EditPhoneController
                })
                .otherwise({
                    redirectTo: '/list-phone'
                })
        })
    </script>
</body>
</html>
